<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Country and Weather Information</title>
</head>
<body>
    <div class="container">
        <h1>Country and Weather Information</h1>
        <div class="card" style="width: 18rem;">
            <img id="flag" class="Afganistan.png">
            <div class="card-body">
                <h5 class="card-title" id="name"></h5>
                <p class="card-text" id="capital"></p>
                <p class="card-text" id="region"></p>
                <p class="card-text" id="latlng"></p>
                <p class="card-text" id="countryCode"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
